<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | 11 Rebels Rewards</title>
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        html{
            height: -webkit-fill-available;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
        }
        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #fffa;
            z-index: 99;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--IMAGETARGETS-->

    <video id="webcam-video" muted autoplay playsinline style="width:1px;position:absolute"></video>
    <canvas id="video-canvas" style="width:100%; height:100%; object-fit:cover; position:absolute"></canvas>
    
    <div id="preloader">
        <div class="loader"></div>
    </div>
    
    <div id="unity-container" class="unity-mobile">
        <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #0000; z-index: -99"></canvas>
        <canvas id="video-canvas"></canvas>
    </div>
    
    <button id="startButton" style="display: none;">Start Experience</button>

    <script src="arcamera.js" type="text/javascript"></script>
    <script src="itracker.js" type="text/javascript"></script>
    <script src="Build/Ashita_11Rebels.loader.js"></script>
    <script>
        var unityInstance;
        var initialize = async() => {
            var unityCanvas = document.querySelector("#unity-canvas");
            var videoCanvas = document.querySelector("#video-canvas");
            window.arCamera = new ARCamera(unityCanvas, videoCanvas);
            window.iTracker = new ImageTracker(arCamera);
            try {
                await window.iTracker.initialize();
                console.log("ImageTracker initialized!");
            } catch (error) {
                console.error("Failed to initialize ImageTracker. Are you missing opencv.js? " + error);
                ShowError("Failed to initialize the experience.");
                return;
            }
            
            await LoadWebcams();
            await RequestWebcam();
        }

        initialize();

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");

        function StartAR() {
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
            
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/Ashita_11Rebels.data",
                frameworkUrl: "Build/Ashita_11Rebels.framework.js",
                codeUrl: "Build/Ashita_11Rebels.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Ashita",
                productName: "11 Rebels Rewards",
                productVersion: "1.0",
            }, (progress) => {
                // Update preloader here
                document.querySelector('.loader').style.borderTopColor = `hsl(${progress * 360}, 100%, 50%)`;
            }).then((instance) => {
                unityInstance = instance;
                document.getElementById('preloader').style.display = 'none';
                document.getElementById('startButton').style.display = 'block';
            });
        }

        window.unityFacingMode = "environment";

        window.WEBCAM_SETTINGS = {
            video: {
                facingMode: unityFacingMode,
            },
            audio: false
        };

        async function RequestWebcam() {
            try {
                window.webcamStream = await navigator.mediaDevices.getUserMedia(window.WEBCAM_SETTINGS);
                console.log("Webcam access granted");
                StartWebcam();
            } catch (err) {
                console.error("getUserMedia error - ", err);
                ShowError("Failed to start the experience. Camera permission was denied");
            }           
        }

        async function StartWebcam() {
            if(window.webcamStream) {
                const video = document.querySelector("#webcam-video");
                video.srcObject = webcamStream;
                try {
                    await arCamera.startWebcam(video);
                    console.log("Webcam started successfully");
                    StartAR();
                } catch(err) {
                    console.error("Webcam failed to start - ", err);
                    ShowError("Failed to start the webcam");
                }   
            } else {
                console.error("Webcam failed to start - permission not yet granted");
                ShowError("Camera permission not granted");
            }  
        }

        async function LoadWebcams() {
            let devices = await navigator.mediaDevices.enumerateDevices();
            let backCams = devices.filter(device => device.kind === 'videoinput' && !device.label.toLowerCase().includes('front'));
            
            if (backCams.length > 0) {
                window.WEBCAM_SETTINGS.video.deviceId = backCams[0].deviceId;
            }
        }

        function ShowError(error) {
            alert(error);
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (unityInstance) {
                unityInstance.SendMessage('ARCamera', 'OnStartWebcamSuccess');
                this.style.display = 'none';
            }
        });

        window.ITRACKER_GLOBALS = {
            INTERNAL_SMOOTHFACTOR_POS: .075,
        }
    </script>
</body>
</html>
